Info_01 = Antes de começar é recomendado que você crie um Ponto de Restauração do Sistema para reverter quaisquer alterações feitas pelo Complete Internet Repair. Além disso, execute a Solução de Problemas de Internet do Windows antes de usar quaisquer opções de reparo.\rn\rnSelecione as opções de reparação e pressione '%s' para iniciar. Não selecione algo a menos que seu computador apresente o problema descrito. Ignore qualquer opção que não compreender.
Info_02 = Esta opção reescreve todas as chaves importantes do registro usadas pelos protocolos de Internet (TCP/IP). Isto possui o mesmo resultado que remover e reinstalar o protocolo.
Info_03 = Isso pode ser usado para recuperar de corrompimento Winsock resultado da perda de conectividade de rede. Esta opção deve ser usada com cuidado porque qualquer LSP pré-instalado precisará ser reinstalado.
Info_04 = Libera e renova todas as conexões da Internet (TCP/IP).
Info_05 = Limpar o Cache DNS, atualizar todas as concessões DHCP e registrar novamente os nomes DNS.
Info_06 = O Cache ARP (Protocolo de Resolução de Endereço) é uma técnica usada para armazenar 'mapeamentos' de endereços de Camada de Rede do Modelo OSI (endereços IP) para endereços do Link de Dados do Modelo OSI (endereços MAC). Devido a uma variedade de circunstâncias possíveis, o cache ARP pode ficar danificado.\rn\rnOs sintomas incluem: inúmeros sites não conseguem carregar e interrupções na conectividade de rede ou de internet. O comando Ping também não funcionará para se comunicar com dois ou mais hosts remotos.
Info_07 = Registra novamente todos os arquivos DLL e OCX  necessários para um bom funcionamento do Microsoft Internet Explorer %s.
Info_08 = Esta opção irá limpar o Histórico do Windows Update. Isto será feito esvaziando as pastas '%s' e '%s'.
Info_09 = Esta opção irá tentar corrigir o Windows Update / Atualizações Automáticas. Tente isto quando não conseguir baixar ou instalar atualizações.
Info_10 = Se você está tendo problemas conectando em sites SSL / Seguros (Ex. Sites de Bancos), então esta opção pode ajudar.
Info_11 = Muitas infecções por malware criam servidores proxy e, em seguida, definem o Windows para rotear todo o tráfego da Web por meio do proxy do vírus. Por exemplo, uma tentativa de acessar o Rizonesoft.com redirecionará para um site de malware.\rn\rnEsta opção tentará redefinir todas as configurações de proxy, incluindo a configuração persistente do proxy WinHTTP.
Info_12 = Redefinir a configuração do Firewall do Windows para seu estado padrão.
Info_13 = Redefinir o arquivos hosts do Windows para seu estado padrão.
Info_14 = Às vezes é necessário que os clientes ou servidores em sua rede precisem registrar novamente seus nomes NetBIOS com um servidor WINS (Serviço de Cadastramento na Internet do Windows).\rn\rnAqui estão algumas situações em que seria necessário renovar os registros do cliente WINS: O registro foi perdido ou excluído no WINS e precisa ser atualizado pelo cliente. O registro existe em alguns servidores WINS, mas não em outros. Um novo registro é útil aqui para incrementar os IDs de versão do WINS, o que ajudará a causar a ocorrência de uma replicação do servidor WINS.
Label_Sub_Heading_Notice = Todas as funções do Complete Internet Repair agora incluídas no Complete Windows Repair. Clique aqui para baixar agora e evoluir!!
Label_All_Complete = Todas as tarefas selecionadas concluídas.

